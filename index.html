<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Cheesecake - Heavenly Cheesecakes</title>

    <link rel="icon" type="image/png" href="/images/logo_icon/faviconM.png" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>Heavenly Cheesecakes<br />Made Fresh Daily</h1>
          <p>
            Indulge in our artisanal cheesecakes, crafted with premium
            ingredients and love. From classic New York style to innovative
            seasonal flavors.
          </p>
          <a href="/order/" class="btn-primary">Order Now</a>
        </div>
        <div class="hero-image">
          <img
            src="/images/NewYorkStyle.webp"
            alt="A delicious New York style cheesecake with chocolate drizzle"
          />
        </div>
      </section>

      <section class="featured-flavors">
        <h2>Featured Flavors</h2>
        <div class="products-grid"></div>
      </section>
      <section class="all-flavors">
        <h2>All Our Flavors</h2>

        <div class="type-filters">
          <button class="type-btn active" data-type="all">All Desserts</button>
          <button class="type-btn" data-type="Cheesecake">Cheesecakes</button>
          <button class="type-btn" data-type="Cake">Cakes</button>
        </div>

        <div class="flavor-filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="Classic">Classic</button>
          <button class="filter-btn" data-category="Fruit">Fruit</button>
          <button class="filter-btn" data-category="Chocolate">
            Chocolate
          </button>
          <button class="filter-btn" data-category="Nut-Free">Nut-Free</button>
        </div>
        <div id="all-products-grid" class="products-grid"></div>
      </section>
    </main>

    <footer></footer>

    <script type="module" src="/src/pages/home.js"></script>
  </body>
</html>
